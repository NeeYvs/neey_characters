<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="side" id="left">
            <span class="arrow material-icons">chevron_left</span>
        </div>
        <div class="character-box">
            <div class="characters">
                <div class="character" id="char1">
                    <span onclick="SelectCharacter(1, false)" class="add material-icons">add</span>
                </div>
                <div class="character" id="char2">
                    <span onclick="SelectCharacter(2, false)" class="add material-icons">add</span>
                </div>
                <div class="character" id="char3">
                    <span onclick="SelectCharacter(3, false)" class="add material-icons">add</span>
                </div>
            </div>
        </div>
        <div class="side" id="right">
            <span class="arrow material-icons">chevron_right</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
